name: Update EPG

on:
  schedule:
    - cron: "0 2 * * *" # rulează zilnic la 02:00 UTC (04:00 Chișinău iarna, 05:00 vara)
  workflow_dispatch:
    inputs:
      force:
        description: "Rulează manual indiferent de ora locală"
        required: false
        default: "false"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Run EPG collector
        run: |
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            php epg_collector.php --force
          else
            php epg_collector.php
          fi

      - name: Pregătește folderul Pages
        run: |
          mkdir pages
          mv epg.xml.gz pages/

      - name: Verifică fișierul generat
        run: ls -lh pages/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
