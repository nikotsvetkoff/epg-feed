name: Update EPG

on:
  schedule:
    - cron: "0 3 * * *" # ruleazÄƒ zilnic la 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write # necesar pentru deploy pe Pages
  id-token: write # necesar pentru OIDC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Run EPG collector
        run: php epg_collector.php > epg.xml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # include epg.xml din root

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages # <--- obligatoriu
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
